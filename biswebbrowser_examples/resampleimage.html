<!DOCTYPE html>

<html lang="en">

<head>
    <title>Resample Image Example</title>

    <link rel="icon" href="images/favicon.ico">

    <!-- external css files -->
    <link rel="stylesheet" type="text/css" href="node_modules/biswebbrowser/dist/bootstrap_dark_edited.css">


    <!-- external javascript files -->
    <script src="node_modules/biswebbrowser/dist/webcomponents-lite.js"></script>
    <script src="node_modules/biswebbrowser/dist/jquery.min.js"></script>
    <script src="node_modules/biswebbrowser/dist/bootstrap.min.js"></script>
    <script src="node_modules/biswebbrowser/dist/three.min.js"></script>
    <script src="node_modules/biswebbrowser/dist/libbiswasm_nongpl_wasm.js"></script>
    <script src="node_modules/biswebbrowser/dist/bislib.js"></script>

    <script src="./resampleimage.js"></script>
    
</head>
<body>

  <nav class="navbar navbar-default navbar-fixed-top">
    <div><button class="btn btn-danger" type="submit" id="compute">Run Resample</button></div>
  </nav>
  
  <nav class="navbar navbar-default navbar-fixed-bottom">
    <H4>Open the JS Console to see the print outputs</H4>
  </nav>


  <!-- this is an optional viewer so that you can see what is going on -->
  <div id="viewerwidget" style="width:800px;
                                left:25px;position:absolute;padding:10 10 10 10;
                                top:65px; background-color:#2222222">
    
    <bisweb-viewerlayoutelement
      id="viewer_layout"
      bis-dockwidth="300"
      bis-coreopen="true"
      bis-noresize="1">
    </bisweb-viewerlayoutelement>
    
    <bisweb-colormapcontrollerelement id="viewer_cmap">
    </bisweb-colormapcontrollerelement>
    
    <bisweb-orthogonalviewer
      id="viewer"
      bis-layoutwidgetid="#viewer_layout"
      bis-colormapeditorid="#viewer_cmap">
    </bisweb-orthogonalviewer>
  </div>

</body>
</html>
