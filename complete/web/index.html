<!DOCTYPE html>

<html>

<head>
    <title>BMI Computation Tool</title>
    <meta name="viewport" content="width=device-width">
    <meta name="theme-color" content="rgb(28,45,64)">
    <link rel="icon" href="images/logo.ico">
    <!-- begin browserify/gulp modifications -->


    <!-- external css files -->
    <!-- build:css -->
    <link rel="stylesheet" type="text/css" href="../lib/css/bootstrap_dark_edited.css">
    <link rel="stylesheet" type="text/css" href="./index.css">
    <!-- endbuild -->

    <!-- all javascript files -->
    <!-- build:js -->
    <script src="../build/web/webcomponents-lite.js"></script>
    <script src="../build/web/jquery.min.js"></script>
    <script src="../build/web/three.min.js"></script>
    <script src="../build/web/bootstrap.min.js"></script>
    <script src="../build/web/libbiswasm_nongpl_wasm.js"></script>
    <script src="../build/web/bislib.js"></script>
    <script src="../build/web/index_bundle.js"></script>
    <!-- endbuild -->
    <!-- end webpack/gulp modifications -->

    <!-- build:manifest-->
    <!-- endbuild-->


<body>
  
  <custom-menubar   id="menubar"></custom-menubar>
  <custom-form      id="mainwidget"></custom-form>
  <custom-mainapplication menubar="#menubar" form="#mainwidget"></custom-mainapplication>


  <nav class="navbar navbar-default navbar-fixed-bottom"  style="min-height:25px; max-height:25px">
    <div style="display: inline-block;margin-top:1px; padding-left:2px; padding-right:5px;margin-bottom:1px;height:10px;font-size:14px;float:left">
      <img src="images/bottomlogo.png" height="20px"/>
    </div>
    <div style="display: inline-block;margin-top:1px; padding-left:2px; padding-right:5px;margin-bottom:1px;height:10px;font-size:14px;float:right">
      <p>This application is an example for Yale BENG 406b</p>
    </div>
  </nav>
  
  <script>

    //Add this below content to your HTML page, or add the js file to your page at the very top to register service worker
    if (navigator.serviceWorker.controller) {
       console.log('[PWA Builder] active service worker found, no need to register')
    } else {
       //Register the ServiceWorker
       navigator.serviceWorker.register('serviceworker.js', {
             scope: './'
       }).then(function(reg) {
          console.log('Service worker has been registered for scope:'+ reg.scope);
       });
    }
  </script>
  <noscript>Your browser does not support JavaScript!</noscript>
  
</body>
</html>
